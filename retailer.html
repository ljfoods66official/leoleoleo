<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Retailer Enquiry â€” LJ Foods</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,Arial;background:#fbf8f5;margin:0;color:#222}
    .wrap{max-width:640px;margin:0 auto;padding:40px 20px}
    h1{font-family:"Playfair Display",serif;color:#244f36;margin-bottom:20px;font-size:28px;text-align:center}
    form{background:#fff;padding:26px;border-radius:14px;box-shadow:0 12px 40px rgba(0,0,0,0.06)}
    input,textarea{width:100%;padding:14px;margin:10px 0;border-radius:8px;border:1px solid #ddd;font-size:15px}
    button{background:#244f36;color:#fff;padding:14px 18px;border:none;border-radius:10px;cursor:pointer;font-weight:700;font-size:15px;width:100%;margin-top:12px}
    button:hover{background:#2b6a44}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Retailer Enquiry</h1>
    <form>
      <input type="text" placeholder="Shop / Store Name" required>
      <input type="text" placeholder="Contact Person" required>
      <input type="email" placeholder="Email" required>
      <input type="tel" placeholder="Phone" required>
      <input type="text" placeholder="City / Location" required>
      <textarea rows="4" placeholder="Your order interest / message"></textarea>
      <button type="submit">Submit Enquiry</button>
    </form>
  </div>
</body>
</html>
